<body>
    <p>A string can be converted to an array</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
<script>
    function myFunction()   {
        var str = "javascript, c++,java,html5,python,jQuery";
        var arr = str.split(",");
        document.getElementById("demo").innerHTML = arr[0];
    }
</script>
</body>
