<body>
    <p>---대여 기간의 경과일 산정---</p>
    <script>
        var today, someday, text;
        today = new Date();
        someday = new Date();
        someday.setFullYear(2017, 0, 14);
        if(someday > today) {
            text = "Today is before January 14, 2017.";
        } else{
            text = "Today is after January 14, 2017.";
            var diff = today.getTime() - someday.getTime();
            var del_Day = diff/(1000*24*60*60);
            document.write(text + "<br>" + del_Day);
        }
    </script>
</body>
