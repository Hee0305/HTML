<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("#demo").text("Height of div: " + $("div").height()+ " " + "Width of div: " + $("div").width());
        })
    })
</script>
<body>
    <div style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue; background-color:lightblue;"></div><br>
    <button>Display the height/width</button>
    <p id="demo"></p>
</body>
