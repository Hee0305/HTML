<script src="./jquery-3.6.0.min.js"></script>
<script>
    function handlerName(event) {
        $("#demo").text(event.data.msg);
    }
    $(document).ready(function(){
        $("p").on("click", {msg: "You just clicked me!"}, handlerName)
    })
</script>
<body>
    <p>Click me!</p>
    <p id="demo"></p>
</body>
