<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        var txt="each Text:";
        $("button").click(function(){
            $("li").each(function(){
                txt+=$(this).text();
            })
            $("p").text(txt);
        })
    })
</script>
<body>
    <button>the value of each list item</button>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Soda</li>
    </ul>
    <p></p>
</body>
