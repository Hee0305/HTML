<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("#p1").mousedown(function(){
            alert("Mouse down over p1!");
        })
        $("#p2").mouseup(function(){
            alert("Mouse up over p2!");
        })
    })
</script>
<body>
    <p id="p1">This is a paragraph</p>
    <p id="p2">This is a paragraph</p>
</body>
