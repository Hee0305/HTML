<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").add("<br><span>A new span element.</span>");
        });
    });
</script>
<body>
    <button>Add a span element</button>
    <p>A p element.</p>
</body>
