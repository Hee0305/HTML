<body>
    <p>Enter a number and click OK:</p>
    <input id="id1" type="number" max="100">
    <button onclick="myFunction()">OK</button>
    <p id="demo"></p>
<script>
    function myFunction() {
        var txt = "";
        if (document.getElementById("id1").validity.rangeOverflow) {
            txt = "Value too large";
        } else {
            txt = "Input OK";
        }
        document.getElementById("demo").innerHTML = txt;
    }
</script>
</body>
