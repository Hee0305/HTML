<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").wrapInner("<b></b>");
        })
    })
</script>
<style>
    div{background-color: yellow;}
</style>
<body>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <button>Wrap a div</button>
</body>
