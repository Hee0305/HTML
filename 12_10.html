<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").offset(function(n,c){
                newPos = new Object();
                newPos.left = c.left + 20;
                newPos.top = c.top + 20;
                return newPos;
            })
        })
    })
</script>
<body>
    <p>This is a paragraph.</p>
    <button>Use function</button>
</body>
