<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $(".btn1").click(function(){
            $("p").animate({bottom: "+=10px"});
        })
        $(".btn2").click(function(){
            $("p").animate({bottom: "-=10px"});
        })
    })
</script>
<body>
    <button class="btn1">Animate +</button>
    <button class="btn2">Animate -</button>
    <p style="position:absolute;bottom:50;">융떄영</p>
</body>
