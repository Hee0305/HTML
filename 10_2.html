<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("p").mouseenter(function(){
            $("p").css("background", "yellow");
        })
        $("p").mouseleave(function(){
            $("p").css("background-color", "lightgray");
        })
    })
</script>
<body>
    <p id="p1"> This is a paragraph.</p>
</body>
