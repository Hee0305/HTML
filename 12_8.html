<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            var x = $("p").offset();
            $("#demo").text("Top: " + x.top + " Left: " + x.left);
        })
    })
</script>
<body>
    <p>This is a paragraph.</p>
    <button>Return the offset coordinates of the p element</button>
    <p id="demo"></p>
</body>
