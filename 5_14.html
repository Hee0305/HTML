<script>
    var fruits=["Orange", "Pear", "Apple", "Banana"];
    document.write(fruits.length + fruits + "<br>");
    var loseFruits=fruits.shift();
    document.write(loseFruits + "<br>");
    document.write(fruits.length +fruits + "<br>");
    fruits.unshift("Mango", "Strawberry");
    document.write(fruits.length + fruits);
</script>
