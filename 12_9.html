<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").offset({top: 100, Left: 50});
        })
    })
</script>
<body>
    <p>This is a paragraph.</p>
    <button>Set the offset coordinates</button>
</body>
