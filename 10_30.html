<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("p").each(function(i){
            $(this).on("click", {x:i}, function(event){
                alert("The " + $(this).index() + ".paragraph has data: " + event.data.x);
            })
        })
    })
</script>
<body>
    <h2>event.data</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <p>This is another paragraph.</p>
</body>
