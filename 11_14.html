<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $(".btn1").click(function(){
            $("p").animate({letterSpacing: "+=10px"});
        })
        $(".btn2").click(function(){
            $("p").animate({letterSpacing: "-=10px"});
        })
    })
</script>
<body>
    <button class="btn1">Animate +</button>
    <button class="btn2">Animate -</button>
    <p> 융때영 뿌잉</p>
</body>
