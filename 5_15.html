<script>
    var fruits=["Orange", "Pear", "Apple", "Banana"];
    document.write(fruits[0] +" " + fruits[1] + "<br>");
    fruits.shift();
    document.write(fruits[0] + "<br>");
    fruits.unshift("Mango", "Strawberry");
    document.write(fruits[0] + " " + fruits[1] + " " + fruits[2]);
</script>
