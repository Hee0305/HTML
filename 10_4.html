<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("p").mouseover(function(){
            $("p").css("background-color", "yellow");
        });
        $("p").mouseout(function(){
            $("p").css("background-color", "lightgray");
        })
    })
</script>
<body>
    <p>test of mouseover and mouseout event.</p>
</body>
