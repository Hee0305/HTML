<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("<h2>Hello world!</h2>").replaceAll("p");
        })
    })
</script>
<body>
    <button>Replace all</button><br>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <p>This is another paragraph.</p>
</body>
