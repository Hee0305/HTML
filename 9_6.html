<body>

        $(document).ready(function(){
            $("button").click(function(){
                $(".test, #demo").hide();
            })
        })
    </script>
    <h2 class="test">This is a heading</h2>
    <p id="demo">This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <button>Click me</button>
</body>
