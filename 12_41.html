<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").toggleClass("main");
        })

    })
</script>
<style>
    .main{font-size: 120%;
    color: red; }
</style>
<body>
    <p>This is a paragraph</p>
    <p class="main">This is another paragraph.</p>
    <button>Toggle class</button>
</body>
