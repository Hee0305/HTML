<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        var x;
        $("#btn1").click(function(){
            x=$("p").detach();
        })
        $("#btn2").click(function(){
            $("body").prepend(x);
        })
    })
</script>
<body>
    <p>This is a paragraph.</p>
    <button id="btn1">Remove p element</button>
    <button id="btn2">Restore p element</button>
</body>
