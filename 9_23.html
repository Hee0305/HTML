<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("#id").click(function(){
            $("[id]").css("background-color", "yellow");
        });
    });
</script>
<body>
    <p>I live in Italy.</p>
    <p lang="it">Ciao bella!</p>
    <ul id="choose">
        <li>Goofy</li>
        <li>Mickey</li>
        <li>Pluto</li>
    </ul>
    <button id="id">select with id</button>
</body>
