<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("p").one("clickdbclick", function(){
            $(this).animate({fontSize: "+=6px"});
        });
    });
</script>
<body>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
</body>
