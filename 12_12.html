<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").offset($("span").offset())
        })
    })
</script>
<body>
    <p>THis is a paragraph.</p>
    <button>reset the offset coordinates</button>
    <span style="position:absolute; left:100px; top:100px;">This is a span</span>
</body>
