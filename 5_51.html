<body>
<h2> The JavaScript Global Method...</h2>
<script>
    document.write("<b>Number(true) : </b>" + Number(true) + "<br>" +
    "<b>Number(false) : </b>" + Number(false) + "<br>" +
    "<b>Number(new Date()) : </b>" + Number(new Date()) + "<br>" +
    "<b>Number(' 123') : </b>" + Number(" 123") + "<br>" +
    "<b>Number('123 ') : </b>" + Number("123 ") + "<br>" +
    "<b>Number('12 3') : </b>" + Number("12 3") + "<br>");
    document.write("<b>parseInt('12') : </b>" + parseInt("12") + "<br>" +
    "<b>parseInt('12.34') : </b>" + parseInt("12.34") + "<br>" +
    "<b>parseInt('12 3') : </b>" + parseInt("12.34") + "<br>" +
    "<b>parseInt('2017 years') : </b>" + parseInt("2017 years") + "<br>" +
    "<b>parseInt('years 2017') : </b>" + parseInt("years 2017") + "<br>");
    document.write("<b>parseFloat('12') : </b>" + parseFloat("12") + "<br>" +
    "<b>parseFloat('12.34') : </b>" + parseFloat("12.34") + "<br>" +
    "<b>parseFloat('12 3') : </b>" + parseFloat("12 3") + "<br>" +
    "<b>parseFloat('2017 years') : </b>" + parseFloat("2017 years") + "<br>" +
    "<b>parseFloat('years 2017') : </b>" + parseFloat("years 2017"));
    
    
</script>
