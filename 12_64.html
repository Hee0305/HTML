<style>
    .ancestors * {
        display: block;
        border: 2px solid orange;
        color: blue;
        padding: 5px;
        margin: 15px;
    }
    </style>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("span").parents("div, li").css({"color": "red", "border": "2px solid green"})
            });
        
    </script>
    <body>
        <div class="ancestors">
            <div style="width:500px;">div (great-grandparent)
            <ul>ul (grandparent)
                <li class="first">li (direct parent)
                    <span>span01</span>
                </li>
                <li class="second">li (direct parent)
                    <span>span02</span>
                </li>
            </ul>
        </div>
        <div style="width:500px;"> div(great-grandparent)
        <p>p (direct parent)
            <span>span</span>
        </p>
    </div>
    </div>
    </body>
    <button>Add classes to elements</button>
