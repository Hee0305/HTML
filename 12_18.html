<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").css("border-width", function(i){
                return i + 25;

            })
        })
    })
</script>
<body>
    <button>Change the border-width</button>
    <p style="border: 1px solid black;">This is a paragraph.</p>
</body>
