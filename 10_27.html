<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("h1, h2").click(function(event){
            $("p").text(event.currentTarget.innerHTML);
        })
    })
</script>
<body>
    <h1> Heading 1</h1>
    <h2> Heading 2</h2>
    <p></p>
</body>
