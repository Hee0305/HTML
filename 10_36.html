<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").on("click dbclick mouseover mouseout", function(event){
            $("span").text("Event: " + event.type);
        })
    })
</script>
<body>
    <p>The result of event.type : <span style="color:orange"></span></p>
    <button> Test of event.type..</button>
</body>
