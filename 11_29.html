<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("#start").click(function(){
            $("div").animate({height: 300}, 1500);
            $("div").animate({width: 300}, 1500);
            $("div").animate({height: 100}, 1500);
            $("div").animate({width: 100}, 1500);
        });
        $("#stop").click(function(){
        $("div").clearQueue();
    })
    })
    
</script>
<body>
    <button id="stop">Stop Animation</button>
    <button>Start Animation</button>
    <p>The queue length is: <span></span></p>
    <div style="width:50px; height:50px; position:absolute; left:10px; top:100px; background-color:red;"></div>
</body>
