<script src="./jquery-3.6.0.min.js"></script>
<script>
    var i=0;
    $(document).ready(function(){
        $("input").keypress(function(){
            $("span").text(i+=1);
        })
    })
</script>
<body>
    Enter your name: <input type="text">
    <p>Keypresses: <span>0</span></p>
</body>
