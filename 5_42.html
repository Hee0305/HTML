<body>
    <p>Date.parse() returns the number of milliseconds or strings</p>
    <script>
        var millsec = Date.parse("july 13, 2015");
        document.write(millsec+"<br>");
        var string_Date = new Date(millsec);
        document.write(string_Date+"<br>");
        var cursec = Date.now("july 13, 2017");
        document.write(cursec);
    </script>
</body>
