<script>
    var x = 3;
    var y = 2;
    x +=y; document.write("x+=y : " + x + "<br>");
    x -=y; document.write("x-=y : " + x + "<br>");
    x *=y; document.write("x*=y : " + x + "<br>");
    x /=y; document.write("x/=y : " + x + "<br>");
    x %=y; document.write("x%=y : " + x + "<br>");
    x ^=y; document.write("x^=y : " + x + "<br>");
</script>
