<script src="./jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("p").wrap("<div></div>");
        })
        $("#btn2").click(function(){
            $("p").unwrap();
        })
    })
</script>
<style>
    div{background-color: yellow;}
</style>
<body>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <button id="btn1">Wrap a div</button>
    <button id="btn2">Unwrap a div</button>
</body>
