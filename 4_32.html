<script>
    function callBack(x)    {
        for(var i=1; i<=10; i++)    {
            x(i);
        }
    }
    var greeting=function(i)    {
        document.write('Hello JavaScript World'+i+"<br>");
    }
</script>

<body>
    <script>
        callBack(greeting);
    </script>
</body>
