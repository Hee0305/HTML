<script>
    function square(x,y)    {
        var sum;
        sum=(x*y)/2;
        return sum;
    }
    function display(a,b){
        document.write("삼각형의 면적:"+square(a,b));
    }
</script>
<body>
    <h2>함수 외부의 함수(전역함수)를 호출</h2>
    <script>
        display(100,200);
    </script>
</body>
