<script>
    var score=85;
    var grade;
    if(score >= 90)
    grade="A";
    if(score >= 80 && score <90)
    grade="B";
    if(score >= 70 && score <80)
    grade="C";
    if(score >= 60 && score <70)
    grade="D";
    if(score < 60)
    grade="F";
    switch(grade)   {
        case('A'):
        document.write("당신의 학점은'A'입니다"+"<br>");
        break;
        case('B'):
        document.write("당신의 학점은'B'입니다"+"<br>");
        break;
        case('C'):
        document.write("당신의 학점은'C'입니다"+"<br>");
        break;
        case('D'):
        document.write("당신의 학점은'D'입니다"+"<br>");
        break;
        default:
        document.write("당신의 학점은 'F'입니다");
        break;
    }
    
</script>
