<script>
    function Car(model, speed, color)   {
        this.model = model;
        this.speed = speed;
        this.color = color;
        this.bbreak=function()  {
            this.speed -=10;
        };
        this.accel = function() {
            this.speed +=10;
        };
    }
    myCar = new Car("BMW", 100, "black");
    delete myCar.color;
    document.write("내 차의 색상: " + myCar.color);
</script>
